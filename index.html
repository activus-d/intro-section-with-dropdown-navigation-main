<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <div class="overlay"></div>
  <nav>
    <div class="mainLogoDiv">
      <img src="images/logo.svg" alt="logo" class="mainLogo">
    </div>
    <div class="navContainer">
      <div class="dropdown">
        <div class="dropdownBtn">
          <a href="#" class="dropdownSelect1 select">Features<img src="images/icon-arrow-down.svg" alt="select arrow" class="arrow1"></a>
          <div class="dropdown1">
            <a href="#"class="dropdownList1 hide"><img src="images/icon-todo.svg" alt="ToDo Icon" class="dropdownIcon"><span>ToDo List</span></a>
            <a href="#"class="dropdownList1 hide"><img src="images/icon-calendar.svg" alt="Calendar Icon" class="dropdownIcon">calendar</a>
            <a href="#"class="dropdownList1 hide"><img src="images/icon-reminders.svg" alt="Reminders Icon" class="dropdownIcon">Reminders</a>
            <a href="#"class="dropdownList1 hide"><img src="images/icon-planning.svg" alt="Planning Icon" class="dropdownIcon">Planning</a>
          </div>
        </div>
        <div class="dropdownBtn">
          <a href="#" class="dropdownSelect2 select">Company <img src="images/icon-arrow-down.svg" alt="select arrow" class="arrow2"></a>
          <div class="dropdown2">
            <a href="#" class="dropdownList2 hide">History</a>
            <a href="#" class="dropdownList2 hide">Our Team</a>
            <a href="#" class="dropdownList2 hide">Blog</a>
          </div>
        </div>
        <a href="#" class="careers">Careers</a>
        <a href="#" class="about">About</a>
      </div>
      <div class="logReg">
        <button class="log">Login</button>
        <button class="reg">Register</button>
      </div>
    </div>
    <div class="menuContainer">
      <img src="images/icon-menu.svg" alt="menuIcon" class="menu">
    </div>
  </nav>

  <main>
    <section class="sectionOne">
      <section class="mainContent">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
        <button class="learnMoreBtn">Learn more</button>
      </section>
      <section class="sponsors">
        <img src="images/client-databiz.svg" alt="databiz logo">
        <img src="images/client-audiophile.svg" alt="audiophile logo">
        <img src="images/client-meet.svg" alt="client-meet logo">
        <img src="images/client-maker.svg" alt="maker icon">
      </section>
    </section>
    <section class="sectionTwo">
      <!-- <img src="images/image-hero-desktop.png" alt="hero image" class="mainImage"> -->
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/activus_d">D.M. Oladele</a>.
  </footer>

  <script src="main.js"></script>
</body>
</html>
